
# Purpose: Enforces Kubernetes recommended labels on all Pods
# This policy ensures proper resource categorization and ownership tracking
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Labels          # Human-readable policy name
    policies.kyverno.io/category: Best Practices       # Categorization of the policy
    policies.kyverno.io/severity: medium               # Impact severity if violated
    policies.kyverno.io/subject: Pod                   # Resource type this policy applies to
    policies.kyverno.io/description: >-
      Requires specific labels on pods to improve resource tracking and governance.
spec:
  validationFailureAction: enforce                     # Block non-compliant resources
  rules:
  - name: check-for-labels
    match:
      resources:
        kinds:
        - Pod                                          # Apply to all Pod resources
    validate:
      message: "The labels 'app.kubernetes.io/name' and 'app.kubernetes.io/part-of' are required"
      pattern:
        metadata:
          labels:
            # These labels are part of Kubernetes recommended label set
            # See: https://kubernetes.io/docs/concepts/overview/working-with-objects/common-labels/
            app.kubernetes.io/name: "?*"               # Must exist with any value
            app.kubernetes.io/part-of: "?*"            # Must exist with any value
